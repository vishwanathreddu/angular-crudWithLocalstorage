<!-- user-form.component.html -->
<div class="container mt-4">
    <h2 class="text-center">{{ isEditMode ? 'Edit User' : 'Add User' }}</h2>

    <!-- Form -->
    <form #userForm="ngForm" (ngSubmit)="saveUser()" novalidate>

        <!-- Name field -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name"
                placeholder="Enter user's name" #name="ngModel" required />
            <div *ngIf="name.invalid && name.touched" class="invalid-feedback d-block">
                Please provide a valid name.
            </div>
        </div>

        <!-- Email field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                placeholder="Enter user's email" #email="ngModel" required email />
            <div *ngIf="email.invalid && email.touched" class="invalid-feedback d-block">
                Please provide a valid email address.
            </div>
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.invalid">
                <i class="fas fa-save"></i> {{ isEditMode ? 'Update' : 'Add' }}
            </button>
        </div>
    </form>
</div>
